<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Score </h1>
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="number" id="studentScore" placeholder="Score" required>
            <input type="text" id="studentYear" placeholder="Year" required> <!-- Changed to text -->
            <button type="submit">Add Student</button>
        </form>
        <button id="viewScores">View Scores</button>
    </div>
    <p id="message" class="message-hidden"></p> <!-- Moved outside the box and added class -->
    <script src="scripts.js"></script>
</body>
</html>
